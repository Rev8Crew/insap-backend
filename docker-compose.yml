version: '3.1'

services:

  insap-web:
    build: ./docker/web
    env_file:
      - .env
    environment:
      - APACHE_RUN_USER=#1000
    volumes:
      - ${WEB_ROOT_PATH}:/var/www/html/
    ports:
      - ${WEB_PORT}:80
    working_dir: ${WEB_WORKING_DIR}
    links:
      - insap-mysql
      - insap-mongo

  insap-mysql:
    image: library/mysql:8.0
    container_name: "insap_mysql"
    volumes:
      - ${MYSQL_PATH}:/var/lib/mysql
    ports:
      - ${MYSQL_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  insap-mongo:
    image: mongo:4.0-xenial
    container_name: "insap_mongo"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_DB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_DB_ROOT_PASSWORD}
      MONGO_DB_HOST: ${MONGO_DB_HOST}
      MONGO_DB_PORT: ${MONGO_DB_PORT}
      MONGO_DB_NAME: ${MONGO_DB_DATABASE}
      MONGO_DB_USER: ${MONGO_DB_USERNAME}
      MONGO_DB_PASSWORD: ${MONGO_DB_PASSWORD}
    ports:
      - ${MONGO_DB_PORT}:27017
    volumes:
      - ${MONGO_PATH}:/data/db

  insap-mongo-express:
    image: mongo-express
    links:
      - insap-mongo
    ports:
      - ${MONGO_EXPRESS_PORT}:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_DB_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_DB_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: "insap_mongo"

  insap-composer:
    image: composer:2.0.13
    volumes:
      - ${WEB_ROOT_PATH}:/var/www/html/
    working_dir: ${WEB_WORKING_DIR}
    command: composer update --ignore-platform-reqs

  insap-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8002:80
    environment:
      - VIRTUAL_HOST=phpmyadmin.local
      - PMA_ARBITRARY=1
      - PMA_HOST=insap-mysql
      - PMA_USER=${MYSQL_ROOT_USERNAME}
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD}

  insap-prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention=200h'
      - '--web.enable-lifecycle'

  insap-mysql-exporter:
    image: prom/mysqld-exporter:v0.12.1
    expose:
      - 9104
    environment:
      - DATA_SOURCE_NAME=root:${MYSQL_ROOT_PASSWORD}@(${MYSQL_HOST}:${MYSQL_PORT})/
    depends_on:
      - insap-mysql

  insap-mongo-exporter:
    image: bitnami/mongodb-exporter
    expose:
      - 9216
    links:
      - insap-mongo
    command: ["--mongodb.uri=mongodb://${MONGO_DB_USERNAME}:${MONGO_DB_PASSWORD}@${MONGO_DB_HOST}:${MONGO_DB_PORT}/admin",
              "--web.listen-address=0.0.0.0:9091", "--mongodb.direct-connect=true"]

  insap-node-exporter:
    image: prom/node-exporter:v0.18.1
    user: root
    privileged: true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - 9100

  insap-grafana:
    image: grafana/grafana:7.4.5-ubuntu
    user: "$UID:$GID"
    depends_on:
      - insap-prometheus
    ports:
      - 3001:3000
    expose:
      - 3000
    volumes:
      - ./docker/grafana/data:/var/lib/grafana
      - ./docker/grafana/datasources:/etc/grafana/datasources
      - ./docker/grafana/dashboards:/etc/grafana/dashboards
      - ./docker/grafana/setup.sh:/setup.sh
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false

  insap-rabbit:
    image: rabbitmq:3.8-management-alpine
    environment:
      RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST}
    ports:
      - 15672:15672
      - 5672:5672

